#
# Marathon
#
# https://registry.hub.docker.com/u/mesosphere/marathon/
#
marathon:
  image: mesosphere/marathon:v0.10.0
  ports:
    - "8080:8080"
  links:
    - "zk:zookeeper"
    - "mesos"
  command: "--master zk://zookeeper:2181/mesos --zk zk://zookeeper:2181/marathon"
